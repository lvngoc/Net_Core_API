<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Attributes</title>
</head>
<body>
    <h2>LeVanNgoc_2221050690</h2>
    <h3>HTML Input Attributes</h3>
    <form style=" width: 500px; height: 200px; border: 1px solid black;" >
        <h3> Thuộc tính giá trị</h3>
        <p>Thuộc tính "input value" chỉ định giá trị ban đầu cho trường nhập liệu</p>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
</form>
<br>
<form style=" width: 500px; height: 200px; border: 1px solid black;" >
    <h3> Thuộc tính chỉ đọc (readonly)</h3>
    <p>Thuộc tính "input readonly" chỉ định rằng trường nhập liệu chỉ đọc và không thể thay đổi bởi người dùng</p>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" readonly><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
</form>
</body>
</html>
